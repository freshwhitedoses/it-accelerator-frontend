<h1>Стартапы для анализа</h1>
<mat-chip-listbox [formControl]="statuses">
  <mat-chip-option value="0">Ждут валидацию</mat-chip-option>
  <mat-chip-option value="1">Прошли валидацию</mat-chip-option>
  <mat-chip-option value="2">Не прошли валидацию</mat-chip-option>
</mat-chip-listbox>
<div style="display: flex; margin-top: 50px; flex-direction: column; gap: 2rem; height: 100%;flex-wrap: wrap" *ngIf="startups | async as startupsR">
  <div style="display:flex; width: 100%; flex-wrap: wrap; gap: 2rem">
    <div  *ngFor="let st of startupsR.data" (click)="goToStartup(st)" class="card" style="display: flex;flex-direction: column; border: 2px solid #005bff; border-radius: 10px; padding: 1rem">
      <div style="display: flex; align-items: baseline; justify-content: space-between">
        <h2 style=" cursor: pointer" >{{st.name}}</h2>
      </div>

      <!--    <mat-chip (click)="log()" *ngFor="let item of team.users">{{item.name}} {{item.surname}}</mat-chip>-->
      <!--  </mat-chip-listbox>-->
<!--      <small style="font-weight: bolder" [ngStyle]="{'color': startup.status === 0 ? 'black' : (startup.status === 1 ? 'green' : 'red') }" >{{getStatus(startup.status)}}</small>-->
<!--      <small style="color: black" *ngIf="startup.status == 1 || startup.status ==2"><b [ngStyle]="{'color': startup.status === 1 ? 'green' : 'red' }">Комментарий модератора: </b>{{startup.analystComment}}</small>-->
    </div>
  </div>
</div>
