<section style="height: 98vh; width: 100%; display: flex; flex-direction: column; gap: 2rem; align-items: center; justify-content: center">
<img src="assets/cloud-backup-svgrepo-com.svg" height="200px">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="margin-top" style="display: flex; flex-direction: column; gap: 1rem; align-items: center; justify-content: center">
    <h1 style=" color: #005BFF">Вход в личный кабинет</h1>
    <mat-form-field class="margin-top" appearance="outline" style="width: 332px">
      <mat-label>Почта</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="!name.valid">Требуется указать почту</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="margin-top" style="width: 332px">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password">
      <mat-error *ngIf="!password.valid">Требуется указать пароль</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="margin-top" style="width: 332px" *ngIf="isSendCode()">
      <mat-label>Введите код, отправленный на почту</mat-label>
      <input matInput  [maskito]="maskitoOptions" [formControl]="emailCode" style="text-align: center !important;font-size: 25px !important;">
      <mat-error *ngIf="!emailCode.valid">Требуется указать пароль</mat-error>
    </mat-form-field>
    <div *ngIf="!isSendCode()">
      <button mat-flat-button color="primary" (click)="sendCode()" style="width: 332px; height: 50px" class="margin-top"><p>Отправить код</p></button>
      <mat-error *ngIf="loginError">Произошла ошибка</mat-error>
    </div>
    <div *ngIf="isSendCode()">
      <button mat-flat-button color="primary" type="submit" style="width: 332px; height: 50px" class="margin-top"><p>Войти</p></button>
      <mat-error *ngIf="loginError">Такой пользователь не найден</mat-error>
    </div>
    <div>
      <small>Еще не зарегистрированы? <b style="cursor: pointer" [routerLink]="['/register']">Зарегистрироваться</b></small>
    </div>
  </form>
</section>
